<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/duotone/style.css"
/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Todo - List</title>
</head>
<body>
    <header>
        <img src="./imgs/todo-log.svg" alt="logo">
    </header>
    <main>
        <form class="criar_tarefas" action="entrada">
            <input id="entrada_task" type="text" id="entrada_tarefa" placeholder="Adicione uma nova tarefa">
            <button type="submit" onclick="adicionarTask(event)">Criar <i class="ph-bold ph-plus-circle"></i></button>
        </form>
        <section class="contador">
            <p class="criadas">Tarefas criadas <span class="todo_count">0</span></p>
            <p class="concluidas">Concluídas <span class="done_count">0</span></p>
        </section>
        <section class="task_vazias">
            <img src="./imgs/Group 6.svg" alt="ícone de vazio">
            <div>
                <p><strong>Você ainda não tem tarefas cadastradas</strong></p>
                <p>Crie tarefas e organize seus itens a fazer</p>
            </div>
        </section>
        <ul class="task_list">
        </ul>
    </main>
    <script src="./script.js"></script>
</body>
</html>
